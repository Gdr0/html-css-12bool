<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="12boolflex.css" />
    <link rel="stylesheet" href="12boolflex-resp.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bonus</title>
  </head>
  <body>
    <div class="container-fluid bianco">
         <!-- nested -->
        <div class="row">
            <div class="col-offset-12"></div>
        </div>
      <div class="row">
        <div class="col-8">
          <div class="row nest">
            <div class="col-3 nested"></div>
            <div class="col-6 nested"></div>
            <div class="col-3 nested"></div>
          </div>
        </div>
        <div class="col-4">
          <div class="row nest">
            <div class="col-6 nested"></div>
            <div class="col-6 nested"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-offset-12 col-1"></div>
      </div>
      <div class="row">
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-offset-3 col-6"></div>
      </div>
      <div class="row">
        <div class="col-offset-6 col-6"></div>
      </div>
      <!-- nested -->
      <div class="row">
        <div class="col-offset-12 col-1"></div>
     </div>
     <div class="row">
        <div class="col-offset-12"></div>
    </div>
      <!-- alignment -->
      <div class="row top">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
        </div>
     </div>
     <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
        </div>
     </div>
     <div class="row end">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
            <div class="col-offset-12 col-1"></div>
        </div>
     </div>
         <!-- alignment -->
         <div class="row">
            <div class="col-offset-12 col-1"></div>
         </div>
         <div class="row">
            <div class="col-offset-12"></div>
        </div>
         <!-- flex -->
         <div class="row">
            <div class="col-12">
                <div class="row nest between">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
         </div>
          <div class="row">
            <div class="col-12">
                <div class="row nest around">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <!-- <div class="col-6 nested"></div> -->
                </div>
            </div>
         </div>
         <!-- flex -->
         </div>
      </div>
    </div>
  </body>
</html>
